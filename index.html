<!DOCTYPE html>
<html>
	<head>
		<title>自己动手打造一个竖向滑屏插件</title>
		<meta charset="UTF-8" />
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" name="viewport">
		<style type="text/css">
			body, html {
				width:100%; height:100%; overflow:hidden; margin:0; padding:0;
			}
			.swipeWrapper {
				height:100%; width:100%; overflow:hidden; position:relative;
			}
			.swipeBody {
				height:100%; width:100%; position:absolute;
			}
			.swipeBody>div {
				height:100%; width:100%; overflow:hidden;
			}
			/*custom css*/
			#swipeWrapper {
				font-size:50px; text-align:center; 
			}
		</style>
	</head>
	<body>
		<div id="swipeWrapper" class="swipeWrapper">
			<div class="swipeBody">
				<div >第1屏</div>
				<div >第2屏</div>
				<div >第3屏</div>
				<div >第4屏</div>
				<div >第5屏</div>
			</div>
		</div>
		<script type="text/javascript" src="swipe.min.js" ></script>
		<script type="text/javascript" >
			var swiper = new Swipe({
				continues: true,
				swipeTime: 1000,
				swipeWhenSwiping: true,
				onSwipeStart: function() {
					console.log("start");
					return true;
				},
				onSwipeEnd: function() {
					console.log("end");
				},
				dom: document.getElementById("swipeWrapper")
			});
		</script>
	</body>
</html>
